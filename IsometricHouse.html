 <script>
<!--INCLUDE PROGRAM CODE HERE-->

    //SCENE
    var scene = new THREE.Scene();
    var ratio = window.innerWidth/window.innerHeight;

    //RENDERER
    var renderer = new THREE.WebGLRenderer();
    renderer.setClearColor (0xfffffffff, 1);
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement );


    // HOUSE
    // west wall
    var westGeometry = new THREE.BoxGeometry (20, 200, 800);
    var westMaterial = new THREE.MeshBasicMaterial({color: 0x4286f4}); //Blue Wall TEST
    var westwall = new THREE.Mesh (westGeometry, westMaterial);
    westwall.color = new THREE.Color(1, 0, 1);
    westwall.position.x+=400;
    westwall.position.y=100;
    westwall.position.z=10;

    // east wall
    var eastGeometry = new THREE.BoxGeometry (20, 200, 800);
    var eastMaterial = new THREE.MeshBasicMaterial({color: 0x42f77b}); //Green Wall TEST
    var eastwall = new THREE.Mesh (eastGeometry, eastMaterial);
    eastwall.color = new THREE.Color(0x4B6DC5);
    eastwall.position.x-=400;
    eastwall.position.y=100;
    eastwall.position.z=10;
    // north wall
    var northGeometry = new THREE.BoxGeometry (800, 200, 20);
    var northMaterial = new THREE.MeshBasicMaterial({color: 0xab35ea}); //Purple Wall TEST
    var northwall = new THREE.Mesh (northGeometry, northMaterial);
    northwall.color = new THREE.Color(0x4BC56D);
    northwall.position.x=00;
    northwall.position.y=100;
    northwall.position.z-=400;
    // south wall
    var southGeometry = new THREE.BoxGeometry (800, 200, 20);
    var southMaterial = new THREE.MeshBasicMaterial({color: 0xf4683d}); //Orange Wall Test
    var southwall = new THREE.Mesh (southGeometry, southMaterial);
    southwall.position.x=0;
    southwall.position.y=100;
    southwall.position.z+=400;
    //floor
    var floorGeometry = new THREE.PlaneGeometry (1000, 1000, 1, 1);
    var floorMaterial = new THREE.MeshBasicMaterial({color: 0xe1ff89, side: THREE.DoubleSide}); //Yellow Floor Test
    var floor = new THREE.Mesh (floorGeometry, floorMaterial);
    floor.rotation.x = Math.PI/2;
    //Hallway
    var eHallGeometry = new THREE.BoxGeometry (50, 200, 300);
    var eHallMaterial = new THREE.MeshBasicMaterial({color: 0x42f4d1}); //Aqua Hall Test
    var eHall = new THREE.Mesh (eHallGeometry, eHallMaterial);
    eHall.position.x-=50;
    eHall.position.y+=100;
    eHall.position.z+=250;
    var wHallGeometry = new THREE.BoxGeometry (50, 200, 400);
    var wHallMaterial = new THREE.MeshBasicMaterial({color: 0x1f6b5c}); //Aqua Hall Test
    var wHall = new THREE.Mesh (wHallGeometry, wHallMaterial);
    wHall.position.x+=50;
    wHall.position.y+=100;
    wHall.position.z+=200;
    var nwHallGeometry = new THREE.BoxGeometry (250, 200, 50);
    var nwHallMaterial = new THREE.MeshBasicMaterial({color: 0x241d63}); //Aqua Hall Test
    var nwHall = new THREE.Mesh (nwHallGeometry, nwHallMaterial);
    nwHall.position.x+=280;
    nwHall.position.y+=100;
    nwHall.position.z+=25;
    var nwHallGeometry = new THREE.BoxGeometry (250, 200, 50);
    var nwHallMaterial = new THREE.MeshBasicMaterial({color: 0x241d63}); //Aqua Hall Test
    var nwHall = new THREE.Mesh (nwHallGeometry, nwHallMaterial);
    nwHall.position.x+=280;
    nwHall.position.y+=100;
    nwHall.position.z+=25;

    //Group Walls
    var house = new THREE.Group();
    house.add(southwall);
    house.add(northwall);
    house.add(westwall);
    house.add(eastwall);
    house.add(floor);
    var walls = new THREE.Group();
    walls.add(eHall);
    walls.add(wHall);
    walls.add(nwHall);
     
    
    // LIGHTING
    // External Sunlight
    var ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
    scene.add(ambientLight);
    /*var pointLight = new THREE.PointLight(0xffffff, 0.8);
    scene.add(camera);
    camera.add(pointLight);*/

    //Add to scene
    scene.add(house, walls, ambientLight);

    //CAMERA
    var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 2, 5000);
    //camera.position.set(0, 0, 15);
    camera.position.set(0, 1700 , 0);
    camera.lookAt(new THREE.Vector3(0, 0, 0));

    //CONTROLS
    controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.update();
    var cameralight = new THREE.PointLight(new THREE.Color(1,1,1), 1);
    camera.add(cameralight);

    //RENDER UPDATE LOOP
    var myUpdateLoop = function()
    {
      renderer.render(scene, camera);
      controls.update();
      requestAnimationFrame(myUpdateLoop);
    };
    requestAnimationFrame(myUpdateLoop);

    //WINDOW RESIZE
    var MyResize = function()
    {
      var width = window.innerWidth;
      var height = window.innerHeight;
      renderer.setSize(width,height);
      camera.aspect = width/height;
      camera.updateProjectionMatrix();
      renderer.render(scene,camera);
    };
    window.addEventListener('resize', MyResize);
