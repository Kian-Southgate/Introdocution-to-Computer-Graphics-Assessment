<html>
  <head>
    <title>Isometric House</title>
  </head>
  <body>
    <!--The three.js library-->
    <script src="js/three.js"> </script>
    <!--Trackball library-->
    <script src="js/OrbitControls.js"> </script>
    <!--GUI library-->
    <script src="js/dat.gui.min.js"> </script>

    <style>
      body {
        font-family: ;

      }
    </style>
    <div>
        <h1> Isometric House </h1>
        <p> By Kian Southgate, Andy Lang, Jonathan Mifsud, Feras Sleiman & Max Simons </p>
    </div>

 <script>
<!--INCLUDE PROGRAM CODE HERE-->

    //SCENE
    var scene = new THREE.Scene();
    var ratio = window.innerWidth/window.innerHeight;

    //CAMERA
    var camera = new THREE.PerspectiveCamera(45, ratio, 0.1, 1000);
    camera.position.set(0, 0, 15);
    camera.lookAt(0, 0, 1);

    //RENDERER
    var renderer = new THREE.WebGLRenderer();
    renderer.setClearColor (0xfffffffff, 1);
    renderer.setSize(window.innerWidth,window.innerHeight);
    document.body.appendChild(renderer.domElement );


    // HOUSE
    // west wall
    var westGeometry = new THREE.BoxGeometry (2, 200, 1000);
    var westMaterial = new THREE.MeshBasicMaterial({color: 0xffda91});
    var westwall = new THREE.Mesh (westGeometry, westMaterial);
    westwall.color = new THREE.Color(1, 0, 1);
    westwall.position.x+=50;
    westwall.position.y=0;
    westwall.position.z=10;

    // east wall
    var eastGeometry = new THREE.BoxGeometry (2, 200, 1000);
    var eastMaterial = new THREE.MeshBasicMaterial({color: 0xffda91});
    var eastwall = new THREE.Mesh (eastGeometry, eastMaterial);
    eastwall.color = new THREE.Color(0x4B6DC5);
    eastwall.position.x-=50;
    eastwall.position.y=0;
    eastwall.position.z=10;
    // north wall
    var northGeometry = new THREE.BoxGeometry (1000, 200, 2);
    var northMaterial = new THREE.MeshBasicMaterial({color: 0xffda91});
    var northwall = new THREE.Mesh (northGeometry, northMaterial);
    northwall.color = new THREE.Color(0x4BC56D);
    northwall.position.x=0;
    northwall.position.y=0;
    northwall.position.z-=40;
    // south wall
    var southGeometry = new THREE.BoxGeometry (1000, 200, 2);
    var southMaterial = new THREE.MeshBasicMaterial({color: 0xffda91});
    var southwall = new THREE.Mesh (southGeometry, southMaterial);
    southwall.position.x=0;
    southwall.position.y=0;
    southwall.position.z+=60;
    //floor
    var floorGeometry = new THREE.BoxGeometry (1000, 1000, 2);
    var floorMaterial = new THREE.MeshBasicMaterial({color: 0xe1ff89});
    var floor = new THREE.Mesh (floorGeometry, floorMaterial);
    floor.position.x+=1;
    floor.position.y-=1;
    floor.position.z=0;

    // LIGHTING
    // External Sunlight
    var outsidelight = new THREE.AmbientLight(0xf4e889);
    outsidelight.castShadow = true;
    // Shadow Properties
    //outsidelight.shadow.mapSize.width = 512;
    //outsidelight.shadow.mapSize.height = 512;
    //outsidelight.shadow.camera.near = 0.5;
    //outsidelight.shadow.camera.far = 500;

    //Add to scene
    scene.add(westwall, eastwall, northwall, southwall, outsidelight);

    //CONTROLS
    controls = new THREE.OrbitControls(camera, renderer.domElement);
    var cameralight = new THREE.PointLight(new THREE.Color(1,1,1), 1);
    camera.add(cameralight);
    //RENDER UPDATE LOOP
    var myUpdateLoop = function()
    {
      renderer.render(scene, camera);
      controls.update();
      requestAnimationFrame(myUpdateLoop);
    };
    requestAnimationFrame(myUpdateLoop);

    //WINDOW RESIZE
    var MyResize = function()
    {
      var width = window.innerWidth;
      var height = window.innerHeight;
      renderer.setSize(width,height);
      camera.aspect = width/height;
      camera.updateProjectionMatrix();
      renderer.render(scene,camera);
    };
    window.addEventListener('resize', MyResize);

</script>
  </body>
</html>
